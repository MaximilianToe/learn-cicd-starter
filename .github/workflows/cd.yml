name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup go toolchain
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: build app
        run: ./scripts/buildprod.sh

